<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Michael Jackson Tribute Page</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>



  <body>
    Test to see what happens before a div class="container"
    <div class="container text-center" style="margin-top:40px; background-color:yellow">
      class="container"
      <div class="card text-center" style="background-color:orange">
          1st class="card"
        <p class="card-title text-center" style="background-color:red; border-style:dotted">card-title </p>
        <p class="card-subtitle text-muted text-center" style="background-color:pink; border-style:dotted">card-subtitle</p>

            <div class="card-block" style="background-color:blue; border-style:dotted">
              <div class="card-block" style="background-color:green; border-style:dotted">
                <div class="card" style="background-color:brown; border-style:dotted">

                  Picture
                <p class="card-text text-center" style="background-color:silver; border-style:dotted">
                Picture description
                </p>
                </div>
              </div>
            </div>

        <div class="card-block text-center" style="background-color:grey">
          <p>
            card-block - within orange "card" class
          </p>
        </div>
        <div class="card-footer text-muted text-center">
          card-footer
        </div>
      </div>
    </div>







    <!-- Adding the bootstrap scripts at the end of the file so they load last -->
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  </body>


</html>
